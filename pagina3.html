<!DOCTYPE html>
<html>
<head>
  <title>CESAR JAMA</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>
<!--sjnsjcjscjb-->



<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/4.jpg" class="d-block w-100" height="400" >
      <div class="carousel-caption d-none d-md-block">
        <h5> MIS PAISAJES FAVORITOS</h5>
        <p>En algun lugar del mundo.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/3.jpg" class="d-block w-100"  height="400" >
      <div class="carousel-caption d-none d-md-block">
        <h5>NATURALEZA</h5>
        <p>paz y vida</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="img/5.jpg" class="d-block w-100"  height="400" >
      <div class="carousel-caption d-none d-md-block">
        <h5>FUTURAS VACACIONES</h5>
        <p>sol, playa y arena</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>




</body>


</html>
